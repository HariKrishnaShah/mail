<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- You need to create a CSS file for styling -->
    <title>Amazon Advertisement</title>
</head>
<body>
    <div class="ad-container">
        <div class="ad-header">
            <img src="amazon-logo.png" alt="Amazon Logo">
            <button class="ad-button">Shop Now</button>
        </div>
        <div class="ad-content">
            <div class="ad-image">
                <img src="product-image.jpg" alt="Product Image">
            </div>
            <div class="ad-details">
                <h1>Product Title</h1>
                <p class="ad-price">$199.99</p>
                <p class="ad-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel turpis eget justo malesuada congue.</p>
                <button class="ad-add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="ad-footer">
            <p class="ad-footer-text">Explore more deals on Amazon</p>
            <img src="amazon-smile.png" alt="Amazon Smile">
        </div>
    </div>
</body>
</html>
